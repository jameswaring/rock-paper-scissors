<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <h1>Make Your Choice</h1>
            <div class="mainholder">
                <div class="userbox">
                    <h2>Your Choice</h2>
                    <div id="user-pic-box">
                        <img src="rock.png" id="rock" width="100px" onclick="rockSelect()">
                        <img src="paper.png" id="paper" width="100px" onclick="paperSelect()">
                        <img src="scissors.png" id="scissors" width="100px" onclick="scissorsSelect()">
                    </div>
                </div>
                <div class="compbox">
                    <h2>Computer's Choice</h2>
                    <img src="" id="compPic" width="100px">
                </div>
            </div>
        <div class="result">
            <div id="thisround"></div>
            <div id="winlose">0</div>
        </div>
    </div>
    </body>
</html>
